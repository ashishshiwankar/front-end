
<app-header></app-header>
<header>
  <div class="panel-heading">
   <h2>Customer List's</h2>
</div>
<nav  class="navbar navbar-inverse">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
      <li class="badge badge-info" ><a>Email :-</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><button   routerLink="/customer" class="dropdown">Add Customer </button></li>
    </ul>
  </div>
</nav>

<div>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    

</div>
</header>

<body>
<div class="panel panel-primary">
  
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>username</th>
          <th>email</th>
          <th>mobile</th>
          <th>password</th>
          <th>address</th>
          <th>zoneNo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers | async">
          <td>{{customer.custId}}</td>
          <td>{{customer.custname}}</td>
          <td>{{customer.custemail}}</td>
          <td>{{customer.custmoblieno}}</td>
          <td>{{customer.custpassword}}</td>
          <td>{{customer.custaddress}}</td>
          <td>{{customer.custzone}}</td>
          <td><button (click)="deleteCust(customer.custId)" class="a1">Delete</button>
              <button (click)="custDetails(customer.custId)" class="b1">Details</button>
              <button (click)="updateDetails(customer.custId)" class="c1">Update</button>
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
