<header >
  <p class="card-container.card">Update Driver</p>
</header>

<body>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="driver.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="driver.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="driver.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">Contact </label>
      <input type="text" class="form-control" id="contact" required [(ngModel)]="driver.contact" name="contact">
    </div>
    <div class="form-group">
      <label for="name">UserName</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="driver.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="driver.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
