<app-header></app-header>

<h2>Driver Details</h2> 

<hr/>
<div *ngIf="drivers">
  <div>
    <label><b>First Name: </b></label> {{driver.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{driver.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{driver.email}}
  </div>  
  <div>
    <label><b>Contact : </b></label> {{driver.contact}}
  </div> 
  <div>
    <label><b>Licence Nu: </b></label> {{driver.licence}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
