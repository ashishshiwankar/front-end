
<header>
  <h3 class=a1>
        Zone Mapping
  </h3>
 
</header>
<body>

  <div>  <ul class="nav navbar-nav navbar-right">
    <li> <a  routerLink="/mappingsupdate" class="dropdown">Update Mapping</a></li>
</ul>
</div> 

<div class="container">
  <br>
  <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm"
          (ngSubmit)="onSubmit()">
          <div class="row">
      
                  <div class="col-6">
                         



                        


 

 <div class="form-group">
        <label for="name" class="a1">zone-number</label>
  
  <select class="form-control custom-select"  id="zone" required [(ngModel)]="zoneAssign.zone" name="zone">
    <option value="" selected>select</option>
    <option *ngFor="let zone of zones" value="{{zone.zoneNo}}">{{zone.zoneNo}} </option>
  </select>
</div>

        
<div class="form-group">
  <label for="name" class="a1">pcmc-supervisorid</label>

<select class="form-control custom-select"  id="pcmcuserid" required [(ngModel)]="zoneAssign.pcmcuserid" name="pcmcuserid">
<option value="" selected>select</option>
<option *ngFor="let userMst of userMsts" value="{{userMst.userid}}">{{userMst.userlastname}} {{userMst.userfirstname}}</option>
</select>
</div>
                       
                  </div>
              
          </div>
          <div class="row">
                  <div class="col-6">
                          <input type="submit" class=" btn btn-secondary" value="Assign">
                  </div>
          </div>
  </form>
</div>
</body>
