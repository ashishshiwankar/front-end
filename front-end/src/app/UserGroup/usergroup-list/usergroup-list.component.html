
<app-header></app-header>
<header>
  <div class="panel-heading">
   <h2>User List</h2>
</div>
<nav  class="navbar navbar-inverse">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
      <li class="badge badge-info" ><a>Email:-</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><button   routerLink="/addUsergroup" class="dropdown"> Create UserGroup's </button></li>
    </ul>
  </div>
</nav>

<div>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    

</div>
</header>

<body>
<div class="panel panel-primary">
  
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>userGroupName</th>
          <th>userGroupDesc</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userGroup of userGroups | async">
          <td>{{userGroup.id}}</td>
          <td>{{userGroup.userGroupName}}</td>
          <td>{{userGroup.userGroupDesc}}</td>
          <td><button (click)="deletegroupMst(userGroup.id)" class="a1">Delete</button>
              <button (click)="groupDetails(userGroup.id)" class="b1">Details</button>
              <button (click)="updategroupDetails(userGroup.id)" class="c1">Update</button>
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
