

<body>

<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

      




    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"novalidate>

     <div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" name="username" [(ngModel)]="form.username"required #username="ngModel"/>
  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
    Username is required!
  </div>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="form.password"required minlength="6" #password="ngModel" />
  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
    <div *ngIf="password.errors.required">Password is required</div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 6 characters
    </div>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-primary btn-block">
    Login
  </button>
</div>



<div class="form-group">
  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" >
    Login failed: {{ errorMessage }}
  </div>
</div>
</form>

<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ roles }}.
  </div>

      <a [routerLink]="['/forgot']" class="btn btn-link">forggrot password</a>
      <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a>
       <a routerLink="/customer"  class="btn btn-link"> Customer Register</a> 
  </div>
</div>



</body>
