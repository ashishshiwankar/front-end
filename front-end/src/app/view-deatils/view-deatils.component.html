
<h2>Employee Details</h2> 

<hr/>
<div *ngIf="driver">
  <div>
    <label><b>First Name: </b></label> {{driver.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{driver.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{driver.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
