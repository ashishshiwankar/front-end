
<app-header></app-header>
<header>
  <div class="panel-heading">
   <h2>Request List for PCMC Supervisor</h2>
</div>
 
<nav  class="navbar navbar-inverse">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
      <li class="badge badge-info" ><a>Email :-</a></li>
    </ul>
   
  </div>
</nav>

<div>
  
</div>
<div>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    

</div>
</header>

<body>
<div class="panel panel-primary">
  
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Appro No</th>
          <th>Req No</th>
          <th>pickupaddress</th>
          <th>Supervisor </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let approvelHisytory of approvelHisytorys | async">
          <td>{{approvelHisytory.approvalhistoryid}}</td>
          <td>{{approvelHisytory.requestnumber}}</td>
          <td>{{approvelHisytory.requestdate}}</td>
          <td>{{approvelHisytory.remark}}</td>
         
        
          <td><button (click)="deleteDriver(approvelHisytory.approvalhistoryid)" class="a1">Delete</button>
              <button (click)="driverDetails(approvelHisytory.approvalhistoryid)" class="b1">Details</button>
              <button (click)="Approvelupdateme(approvelHisytory.approvalhistoryid)" class="a1">Assign</button>
          
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
